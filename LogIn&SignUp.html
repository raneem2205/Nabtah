<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo/Nabtah (2).png" type="image/x-icon">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="css/logIn&SignUp.css">
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <div id="loginForm" class="form active">
                <h2>Login</h2>
                <form>
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <span class="toggle" data-target="signupForm">Sign up</span></p>
            </div>
            <div id="signupForm" class="form">
                <h2>Sign Up</h2>
                <form>
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <span class="toggle" data-target="loginForm">Login</span></p>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.toggle').forEach(item => {
            item.addEventListener('click', event => {
                const target = event.target.getAttribute('data-target');
                document.querySelectorAll('.form').forEach(form => {
                    form.classList.remove('active');
                });
                document.getElementById(target).classList.add('active');
            });
        });</script>
</body>

</html>
